<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 600px"></div>
<script>
   var map = L.map('map').setView([13.7563, 100.5018], 10);
   var greenIcon = L.icon({iconUrl: "pic/p_peam.png",
	iconSize:     [90, 95], 
	iconAnchor:   [45, 45], 
	popupAnchor:  [0, -39] 		
});

   L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker1 = L.marker([13.750784, 100.545706],{icon: greenIcon}).addTo(map);
marker1.bindPopup("<b>Marker 1</b><br>Lat: 13.7467, Lng: 100.5351").openPopup();

var marker2 = L.marker([13.715034, 100.532862],{icon: greenIcon}).addTo(map);
marker2.bindPopup("<b>Marker 2</b><br>Lat: 13.7338, Lng: 100.5586").openPopup();

var marker3 = L.marker([13.764503, 100.566691],{icon: greenIcon}).addTo(map);
marker3.bindPopup("<b>Marker 3</b><br>Lat: 13.7238, Lng: 100.4762").openPopup();

var marker4 = L.marker([13.725504, 100.539105],{icon: greenIcon}).addTo(map);
marker4.bindPopup("<b>Marker 4</b><br>Lat: 13.7296, Lng: 100.5712").openPopup();

var marker5 = L.marker([13.755242, 100.533237],{icon: greenIcon}).addTo(map);
marker5.bindPopup("<b>Marker 5</b><br>Lat: 13.7205, Lng: 100.5322").openPopup();
</script>
</body>
</html>
